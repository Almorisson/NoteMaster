<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="noteMaster.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title">
                </div>
                <div class="form-group">
                    <label>Note Text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
            </div>
            <button class="btn btn-primary vue-btn" @click="addNote"><strong>Add a note</strong></button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <div class="card-block">
                        <button class="close" @click="removeNote(index)">&times;</button>
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: "NoteMaster",
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Apprendre Vue.js',
                        text: "Vue.js est cool et simple à apprendre. C'est mon préféré.",
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { title, text } = this.note;
                    this.notes.push({
                        title,
                        text,
                        date: new Date(Date.now()).toLocaleString()
                    });
                },
                removeNote(index) {
                    this.notes.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>
